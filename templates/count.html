<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
    <h1>There are {{ count }} words in your text</h1>

    <a href="{% url 'home' %}">Start Again</a>

    <h1>Your Text:</h1>
    {{ text }}

    <br>
    <br>

    <h1>Word Count:</h1>
    {% for word, totalcount in word_dictionary %}
        {{ word }} - {{ totalcount }}
        <br>
    {% endfor %}
</body>
</html>
